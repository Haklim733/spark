- name: iceberg.legal.documents_snapshot.branch_staging
  description: Legal documents with metadata and raw content for ELT processing
  audits:
    - name: not_null
      columns: "[document_id]"
    - name: assert_valid_document_id
    - name: assert_valid_dates
    - name: assert_document_content
  columns:
    # metadata
    document_id: STRING
    document_type: STRING
    generated_at: TIMESTAMP
    source: STRING
    language: STRING
    file_size: BIGINT
    method: STRING
    schema_version: STRING
    metadata_file_path: STRING
    
    # content
    raw_text: STRING
    file_path: STRING
    
    # ELT Load tracking fields
    batch_id: STRING
    job_id: STRING
